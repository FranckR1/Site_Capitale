<header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">A Propos</h4>
            <p class="text-muted">Site TEST Injonction d'une API</p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white"></h4>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white"></a></li>
              <li><a href="#" class="text-white"></a></li>
              <li><a href="#" class="text-white"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
          <strong>{{monTitre}}</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
  
  <main>
  
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1>{{monIntroduction}}</h1>
          <p class="lead text-muted">{{maPhraseAcccroche}}</p>
          <div class="form-group">

            <input type="text" class="form-control" id="paysSaisi" [formControl]="champSaisi ">
            
          </div>
          <p>
            <a (click)="afficherChampSaisi()" class="btn btn-primary my-2">Valider</a>
          </p>
        </div>
      </div>
    </section>
  
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col-md-12">
            <div class="card shadow-sm">
              <div class="card-text text-center ">

                <h2>Capitale : {{capitale}}</h2>
                
                <h2>Poulation : {{population}} </h2>
                
                <h2>Devise : {{monnaie}}</h2>
                
                <h2>Langue : {{langue}}</h2>
                
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </main>
  
  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Retour en Haut</a>
      </p>
      <p class="mb-1"></p>
      <p class="mb-0"></p>
    </div>
  </footer>
